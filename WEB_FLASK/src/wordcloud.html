
<!DOCTYPE html>
<html>
<head>
  <title>Word Cloud Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.0.0/dist/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
  <style>
    #wordcloud {
      width: 800px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="wordcloud"></div>

  <script>
    // Load CSV data
    d3.csv("your_file.csv")
      .then(function(data) {
        // Extract text data from CSV
        var textData = data.map(function(d) {
          return d.text;
        });

        // Create word cloud layout
        var layout = d3.layout.cloud()
          .size([800, 500])
          .words(textData)
          .padding(5)
          .rotate(function() { return ~~(Math.random() * 2) * 90; })
          .fontSize(function(d) { return d.size; })
          .on("end", draw);

        // Start the layout process
        layout.start();

        // Draw the word cloud
        function draw(words) {
          d3.select("#wordcloud")
            .append("svg")
            .attr("width", layout.size()[0])
            .attr("height", layout.size()[1])
            .append("g")
            .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("fill", "steelblue")
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
              return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
        }
      })
      .catch(function(error) {
        console.log(error);
      });
  </script>
</body>
</html>
