<!DOCTYPE html>
<html>
  <head>
    <title>MoodIT - Result</title>
    <link href="../static/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a class="logo-link" href="/">
            <img src="../static/logo.png" alt="Logo" class="logo-image">
          </a>
        </div>
  
        <nav class="header__nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link" href="/">Home</a>
            </li>
          </ul>
        </nav>
  
      </div>
    </header>
  
    <section class="result-section">
      <div class="result__container">
        <h1 class="result__title">
          Sentiment Analysis Result
        </h1>
  
        <div class="result__content">
          <div class="result__item">
            <h2 class="result__item-title">Word Cloud</h2>
            <img src="./wordcloud.png" alt="Word Cloud" class="result__image">
          </div>
  
          <div class="result__item">
            <h2 class="result__item-title">Sentiment Proportions</h2>
            <img src="{{ pie_chart_filename }}" alt="Sentiment Proportions" class="result__image">
          </div>
        </div>
      </div>
    </section>
  
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">
          <img src="../static/logo.png" alt="Logo" class="footer__logo-image">
        </div>
        <nav class="footer__nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item">
              <a class="footer-nav__link" href="/">Home</a>
            </li>
          </ul>
        </nav>
        <p class="footer__copy">
          &copy; 2022. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
